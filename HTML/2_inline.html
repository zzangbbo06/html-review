<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span>Hello</span><span>World</span> 
  <!-- HelloWorld로 결과가 나옴 -->
  <!-- 공백이 있든, 띄어쓰기든 한칸 띄기로 인식되며 수평으로 쌓임 -->
  <!-- 가로/세로가 콘텐츠 크기만큼 줄어든다 -->
  <span>Hello</span>
  <span>World</span>
  <!-- 한칸띄기 -->
  <br>
  <!-- 글자는 가로/세로 사이즈 가질 수 없음-->
  <!-- <span style = "width: 100px;">Hello</span>  -> 불가 -->
  <!-- <span style = "height: 100px;">World</span> -> 불가 -->
  <br>
  <!-- 상하 여백 불가, 좌우 여백 가능 -->
  <span style = "margin: 20px; background-color: orange">Hello</span>
  <span style = "padding: 20px; background-color: yellow">Hello</span> 
  <!-- padding은 가능 -->
  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹 표준 에러), 반대는 가능 -->
  <!-- 
    블록
      인라인
    블록
  -->

</body>
</html>
